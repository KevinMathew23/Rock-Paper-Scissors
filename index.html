<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

      <img src = "https://thumbs.dreamstime.com/z/scissors-top-view-w-path-446167.jpg?w=992" alt="Scissors">

<p id ='result'>Result:</p>
<p id ='gameOver'></p>
